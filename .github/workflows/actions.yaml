name: Deploy on Tag Creation

on:
  push:
    tags:
      - 'v*'  # Se ejecutar√° cuando crees un tag que empiece por 'v' (ej: v1.0, v2.1.4)
      # Si quieres que se ejecute con CUALQUIER tag, cambia lo anterior por: - '*'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22 
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install and Build
        run: |
          npm ci --legacy-peer-deps
          npm run build

      - name: Deploy to Branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist        # La carpeta que se genera
          branch: production  # La rama que Plesk debe vigilar
          clean: true